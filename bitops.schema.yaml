terraform:
    type: object
    properties:
      cli:
        type: object
        properties:
          var-file:
            type: string
            parameter: var-file
            export_env: TF_VAR_FILE
          targets:
            type: list
            parameter: targets
            export_env: TF_TARGETS
          backend-config:
            type: list
            parameter: backend-config
            dash_type: "-"
          stack-action:
            type: string
            export_env: TERRAFORM_COMMAND
            required: true
            default: plan
      options:
        type: object
        properties:
          skip-deploy:
            type: boolean
            parameter: skip-deploy
            export_env: TERRAFORM_SKIP_DEPLOY
          # version:
          #   type: string
          #   export_env: TERRAFORM_VERSION
          #   default: "0.13.2"
          workspace:
            type: string
            export_env: TERRAFORM_WORKSPACE
